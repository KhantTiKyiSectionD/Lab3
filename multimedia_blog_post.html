<!DOCTYPE html>
<head>
    <title>My Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px; 
            background-color: #f0f0f0; 
        }
        h1 {
            text-align: center;
            font-size: 24px; 
        }
        h2 {
            font-size: 20px; 
            margin-top: 15px;
        }
        .content {
            max-width: 600px; 
            margin: auto;
            padding: 15px; 
            background-color: #ffffff; 
            border-radius: 8px; 
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2); 
        }
        iframe, audio {
            width: 100%;
            height: auto; 
            margin-bottom: 15px; 
        }
        video {
            width: 75%; 
            max-width: 480px; 
            height: auto; 
            margin-bottom: 15px; 
            display: block; 
            margin-left: auto; 
            margin-right: auto; 
        }
        img {
            max-width: 100%;
            height: auto; 
            display: block;
            margin: 0 auto; 
        }
        .caption {
            text-align: center;
            font-style: italic;
            margin-top: 5px;
            font-size: 14px; 
        }
    </style>
</head>
<body>
<div class="content">
    <h1>My Blog Post Title</h1>

    <h2>Watch This Adorable Capybara</h2>
    <iframe src="https://www.youtube.com/embed/8Pj-YEQbojk" frameborder="0" allowfullscreen></iframe>

    <h2>Check Out This Cute Little Capybara</h2>
    <img src="capybara.jpg" alt="capybara">
    <div class="caption">A cute CAPYBARA.</div>

    <h2>Listen to Capybara Song</h2>
    <audio controls>
        <source src="capybarasong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Watch Capybara video</h2>
    <video controls>
        <source src="capybara.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
